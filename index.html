<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greylon - Where Tech Meets Sustainability</title>
  <meta name="description" content="Greylon - Your trusted partner for e-waste management, IT asset disposal, and refurbished IT equipment in Mumbai, India" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <style>
    html,body,#root{height:100%;margin:0;scroll-behavior:smooth;}
    .ticker{animation:scroll 7.5s linear infinite;}
    .ticker:hover{animation-play-state:paused;}
    @keyframes scroll{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
    .card-hover{transition:all .3s ease;}
    .card-hover:hover{transform:translateY(-8px);box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04);}
  </style>
</head>
<body class="antialiased bg-white text-gray-900">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="text/babel">
    const {useState,useEffect}=React;

    function Greylon(){
      const [page,setPage]=useState("home");
      const [form,setForm]=useState({name:"",company:"",email:"",message:""});
      const [scrolled,setScrolled]=useState(false);
      const [menuOpen,setMenuOpen]=useState(false);
      const [fetchedData, setFetchedData] = useState({});
      const [siteText, setSiteText] = useState({});
      const [loading, setLoading] = useState(true);

      useEffect(()=>{window.addEventListener("scroll",()=>setScrolled(window.scrollY>20));return()=>window.removeEventListener("scroll",()=>{});},[]);
      useEffect(()=>{setTimeout(()=>{window.lucide?.createIcons();AOS.init({duration:800,once:true});},100);},[page]);

      // Load data.json
      useEffect(() => {
        fetch('data.json')
          .then(r => r.json())
          .then(data => {
            setFetchedData(data);
            setSiteText(data.siteText || {});
            setLoading(false);
          })
          .catch(() => setLoading(false));
      }, []);

      const nav=(p)=>{setPage(p);setMenuOpen(false);window.scrollTo({top:0,behavior:"smooth"});};
      const change=e=>setForm({...form,[e.target.name]:e.target.value});

      return(
        <div className="font-sans min-h-screen">
          {/* NAVBAR */}
          <header className={`fixed w-full top-0 z-50 transition-all ${scrolled?"bg-white/95 backdrop-blur-md shadow-lg py-2":"bg-white py-4"}`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 flex items-center justify-between">
              <div className="flex items-center cursor-pointer" onClick={()=>nav("home")} data-aos="fade-down">
                <div className="flex flex-col">
                  <div className="flex items-baseline"><span className="text-2xl sm:text-3xl font-bold text-green-700">G</span><span className="text-2xl sm:text-3xl font-bold text-gray-700">reylon</span></div>
                  <p className="text-xs sm:text-sm text-gray-600 font-medium">Tech Meets Sustainability</p>
                </div>
              </div>

              <nav className="hidden md:flex space-x-1 lg:space-x-6 text-gray-700 font-medium">
                {["home","services","products","epr","blog","people","about","cpcb"].map(p=>
                  <button key={p} onClick={()=>nav(p)} className={`capitalize hover:text-green-600 transition-colors px-3 py-2 rounded-md text-sm lg:text-base ${page===p?"text-green-600 font-semibold":""}`} data-aos="fade-down" data-aos-delay="100">
                    {p==="epr"?"EPR":p==="people"?"People":p==="cpcb"?"CPCB Guide":p.charAt(0).toUpperCase()+p.slice(1)}
                  </button>)}
                <button onClick={()=>nav("contact")} className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition-all shadow-md text-sm" data-aos="fade-down" data-aos-delay="200">Contact</button>
              </nav>

              <button onClick={()=>setMenuOpen(!menuOpen)} className="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"><i data-lucide={menuOpen?"x":"menu"} className="w-6 h-6"></i></button>
            </div>

            {menuOpen&&(
              <div className="md:hidden bg-white border-t border-gray-200">
                <div className="px-4 py-3 space-y-1">
                  {["home","services","products","epr","blog","people","about","cpcb","contact"].map(p=>
                    <button key={p} onClick={()=>nav(p)} className={`block w-full text-left capitalize px-3 py-2 rounded-md text-base font-medium transition-colors ${page===p?"text-green-600 bg-green-50":"text-gray-700 hover:bg-gray-50"}`}>
                      {p==="epr"?"EPR Explained":p==="people"?"Our People":p==="cpcb"?"CPCB Guide":p.charAt(0).toUpperCase()+p.slice(1)}
                    </button>)}
                </div>
              </div>)}
          </header>

          {/* HOME */}
          {page==="home"&&(
            <>
              <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 relative overflow-hidden">
                <div className="absolute inset-0 opacity-10">
                  <div className="absolute top-20 left-10 w-64 h-64 sm:w-72 sm:h-72 bg-green-400 rounded-full blur-3xl animate-pulse"></div>
                  <div className="absolute bottom-20 right-10 w-80 h-80 sm:w-96 sm:h-96 bg-emerald-400 rounded-full blur-3xl animate-pulse"></div>
                </div>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 relative z-10">
                  <div className="text-center max-w-4xl mx-auto" data-aos="fade-up">
                    <div className="inline-flex items-center space-x-2 bg-green-100 text-green-700 px-3 sm:px-4 py-2 rounded-full text-xs sm:text-sm font-medium mb-4 sm:mb-6"><i data-lucide="leaf" className="w-4 h-4"></i><span>Sustainable IT Solutions</span></div>
                    <h2 className="text-3xl sm:text-5xl md:text-6xl font-bold text-gray-900 mb-4 sm:mb-6 leading-tight">
                      {siteText?.heroTitle || "Simplifying E-Waste Management for IT Companies"}
                    </h2>
                    <p className="text-base sm:text-lg md:text-xl text-gray-700 mb-8 sm:mb-10 leading-relaxed px-2">
                      {siteText?.heroDesc || "Trusted partner for IT Asset Disposition (ITAD) and e-waste recycling. From secure data destruction to EPR credits, we handle everything with complete compliance."}
                    </p>
                    <div className="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center px-4">
                      <button onClick={()=>nav("contact")} className="bg-green-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full shadow-lg hover:bg-green-700 transition-all text-base sm:text-lg font-medium card-hover">Get a Free Quote</button>
                      <button onClick={()=>nav("services")} className="bg-white text-green-600 px-6 sm:px-8 py-3 sm:py-4 rounded-full shadow-lg hover:shadow-xl transition-all text-base sm:text-lg font-medium border-2 border-green-600 card-hover">Our Services</button>
                    </div>
                  </div>
                  <div className="grid grid-cols-3 gap-4 sm:gap-8 max-w-3xl mx-auto mt-12 sm:mt-20" data-aos="fade-up" data-aos-delay="200">
                    {[{value:"100%",label:"Legal Compliance"},{value:"Certified",label:"Authorized Partners"},{value:"24/7",label:"Support Available"}].map((s,i)=>
                      <div key={i} className="text-center"><div className="text-2xl sm:text-3xl font-bold text-green-600 mb-1">{s.value}</div><div className="text-xs sm:text-sm text-gray-600">{s.label}</div></div>)}
                  </div>
                </div>
              </section>

              <section className="py-16 sm:py-20 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6">
                  <div className="text-center mb-10 sm:mb-12" data-aos="fade-up"><h3 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-3 sm:mb-4">What We Do</h3><p className="text-base sm:text-lg text-gray-600">Complete e-waste solutions and refurbished IT equipment</p></div>
                  <div className="grid sm:grid-cols-2 gap-6 sm:gap-8">
                    {[{icon:"recycle",title:"E-Waste & ITAD Services",desc:"Complete IT Asset Disposition with secure data destruction, EPR credits, and authorized recycler coordination.",color:"from-green-50 to-emerald-50",link:"services"},
                      {icon:"package",title:"Refurbished IT Equipment",desc:"Certified laptops, desktops, and servers with warranty. Quality-tested and ready for business use.",color:"from-blue-50 to-cyan-50",link:"products"}]
                      .map((i,idx)=>
                      <div key={idx} className={`bg-gradient-to-br ${i.color} p-6 sm:p-8 rounded-2xl border border-gray-100 card-hover`} data-aos="fade-up" data-aos-delay={idx*100}>
                        <i data-lucide={i.icon} className="w-10 h-10 sm:w-12 sm:h-12 text-green-600 mb-4"></i>
                        <h4 className="text-xl sm:text-2xl font-bold text-gray-900 mb-3">{i.title}</h4>
                        <p className="text-gray-700 mb-4 text-sm sm:text-base">{i.desc}</p>
                        <button onClick={()=>nav(i.link)} className="text-green-600 font-medium flex items-center gap-2 hover:gap-3 transition-all text-sm sm:text-base">Learn More <i data-lucide="arrow-right" className="w-4 h-4"></i></button>
                      </div>)}
                  </div>
                </div>
              </section>

              <section className="py-16 bg-gradient-to-br from-gray-50 to-green-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6">
                  <h3 className="text-2xl sm:text-3xl font-bold text-center text-gray-900 mb-12" data-aos="fade-up">What Our Clients Say</h3>
                  <div className="grid md:grid-cols-3 gap-8">
                    {[{name:"Ravi Sharma",role:"IT Head, TCS",quote:"Greylon made our e-waste compliance effortless. Full documentation and EPR credits delivered on time.",rating:5},
                      {name:"Priya Mehta",role:"Procurement, Infosys",quote:"Best rates for refurbished laptops. Saved 40% vs new, with 90-day warranty. Highly recommend!",rating:5},
                      {name:"Amit Patel",role:"Sustainability Lead, Wipro",quote:"Pan-India pickup and CPCB compliance in one go. Finally, a partner we can trust.",rating:5}]
                      .map((t,i)=>
                      <div key={i} className="bg-white p-6 rounded-2xl shadow-lg card-hover" data-aos="fade-up" data-aos-delay={i*100}>
                        <div className="flex mb-4">{[...Array(t.rating)].map((_,j)=><i key={j} data-lucide="star" className="w-5 h-5 text-yellow-500 fill-current"></i>)}</div>
                        <p className="text-gray-700 italic mb-4">"{t.quote}"</p>
                        <div><p className="font-bold text-gray-900">{t.name}</p><p className="text-sm text-gray-600">{t.role}</p></div>
                      </div>)}
                  </div>
                </div>
              </section>

              {/* CLIENT LOGO TICKER - FROM data.json */}
              <section className="bg-white py-6 overflow-hidden border-t border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4">
                  <p className="text-center text-sm font-semibold text-gray-600 mb-3">Trusted by Leading IT Companies</p>
                  <div className="relative">
                    <div className="flex ticker">
                      {fetchedData.clients?.flatMap(l => [
                        <div key={l.alt} className="flex items-center justify-center mx-8">
                          <img src={l.src} alt={l.alt} className="h-12 w-auto opacity-70 hover:opacity-100 transition-opacity"/>
                        </div>,
                        <div key={l.alt+"-dup"} className="flex items-center justify-center mx-8">
                          <img src={l.src} alt={l.alt} className="h-12 w-auto opacity-70 hover:opacity-100 transition-opacity"/>
                        </div>
                      ]) || []}
                    </div>
                  </div>
                </div>
              </section>
            </>
          )}

          {/* SERVICES */}
          {page==="services"&&(
            <section className="pt-24 sm:pt-32 pb-16 sm:pb-20 bg-white min-h-screen">
              <div className="max-w-7xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12 sm:mb-16" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Our Services</h2><p className="text-lg sm:text-xl text-gray-600">End-to-end support for all your e-waste management needs</p></div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                  {[{icon:"file-check",title:"E-Waste Asset Listing",desc:"Detailed Excel records of all your e-waste assets for transparency and audit readiness.",color:"from-blue-500 to-cyan-500"},
                    {icon:"recycle",title:"IT Asset Disposal (ITAD)",desc:"Secure disposal of retired IT assets with authorized recyclers and complete documentation.",color:"from-green-500 to-emerald-500"},
                    {icon:"shield",title:"Data Destruction",desc:"Certified secure data erasure and physical destruction services for sensitive information.",color:"from-red-500 to-pink-500"},
                    {icon:"leaf",title:"EPR Credits & Compliance",desc:"Extended Producer Responsibility credits and complete Form 6, Green Certificate handling.",color:"from-amber-500 to-orange-500"}]
                    .map((s,i)=>
                    <div key={i} className="group relative bg-white p-6 rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 border border-gray-100 card-hover" data-aos="fade-up" data-aos-delay={i*100}>
                      <div className={`w-14 h-14 rounded-xl bg-gradient-to-br ${s.color} flex items-center justify-center text-white mb-4 group-hover:scale-110 transition-transform`}><i data-lucide={s.icon} className="w-7 h-7"></i></div>
                      <h3 className="text-lg font-bold text-gray-900 mb-2">{s.title}</h3><p className="text-gray-600 text-sm leading-relaxed">{s.desc}</p>
                    </div>)}
                </div>

                <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-8 sm:p-12 rounded-3xl mb-12" data-aos="fade-up">
                  <h3 className="text-2xl sm:text-3xl font-bold text-gray-900 mb-8 text-center">How It Works</h3>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
                    {[{step:"01",title:"Contact Us",desc:"Reach out with your e-waste disposal needs"},
                      {step:"02",title:"Asset Listing",desc:"We create detailed inventory of all items"},
                      {step:"03",title:"Get Best Quotation",desc:"From authorized recycler"},
                      {step:"04",title:"Secure Pickup",desc:"Safe collection with data destruction if needed"},
                      {step:"05",title:"Certification & EPR",desc:"Receive compliance docs and EPR credits"}]
                      .map((it,i)=>
                      <div key={i} className="text-center">
                        <div className="w-14 h-14 bg-green-600 text-white rounded-full flex items-center justify-center text-xl font-bold mx-auto mb-3">{it.step}</div>
                        <h4 className="text-base font-bold text-gray-900 mb-1">{it.title}</h4><p className="text-gray-600 text-xs">{it.desc}</p>
                      </div>)}
                  </div>
                </div>

                <div className="text-center"><button onClick={()=>nav("contact")} className="bg-green-600 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-full shadow-lg hover:bg-green-700 transition-all text-base sm:text-lg font-medium card-hover">Get Started Today</button></div>
              </div>
            </section>
          )}

          {/* PRODUCTS - FULLY DYNAMIC */}
          {page==="products"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-gray-50 to-green-50 min-h-screen">
              <div className="max-w-7xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up">
                  <h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">
                    {siteText?.productsTitle || "Certified Refurbished IT Equipment"}
                  </h2>
                  <p className="text-base sm:text-xl text-gray-600">
                    {siteText?.productsDesc || "Quality-tested, warranty-backed solutions for startups, offices, and institutions"}
                  </p>
                </div>

                {loading ? (
                  <p className="text-center text-gray-500">Loading products…</p>
                ) : fetchedData.products && fetchedData.products.length > 0 ? (
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    {fetchedData.products.map((p, i) => (
                      <div
                        key={i}
                        className="bg-white p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-all border border-gray-100 card-hover"
                        data-aos="fade-up"
                        data-aos-delay={i * 100}
                      >
                        {p.image && (
                          <img
                            src={p.image}
                            alt={p.name}
                            className="h-32 w-full object-contain mb-4 rounded-lg bg-gray-50"
                          />
                        )}
                        <div
                          className={`w-16 h-16 rounded-2xl bg-gradient-to-br ${
                            p.icon === "laptop"
                              ? "from-blue-500 to-indigo-600"
                              : p.icon === "monitor"
                              ? "from-green-500 to-teal-600"
                              : "from-purple-500 to-pink-600"
                          } flex items-center justify-center text-white mb-4`}
                        >
                          <i data-lucide={p.icon || "laptop"} className="w-8 h-8"></i>
                        </div>
                        <h3 className="text-xl font-bold text-gray-900 mb-2">{p.name}</h3>
                        <p className="text-gray-600 mb-3 text-sm">{p.specs}</p>
                        <div className="text-xl font-bold text-green-600 mb-4">{p.price}</div>
                        <div className="space-y-1 mb-4">
                          {(p.features || []).map((f, j) => (
                            <div key={j} className="flex items-center gap-2 text-xs text-gray-600">
                              <i data-lucide="check-circle" className="w-3 h-3 text-green-600"></i>
                              <span>{f}</span>
                            </div>
                          ))}
                        </div>
                        <button
                          onClick={() => nav("contact")}
                          className="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition-all text-sm font-medium"
                        >
                          Get Quote
                        </button>
                      </div>
                    ))}
                  </div>
                ) : (
                  <p className="text-center text-gray-500">No products added yet. Use the admin panel to add.</p>
                )}
              </div>
            </section>
          )}

          {/* EPR */}
          {page==="epr"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-amber-50 to-green-50 min-h-screen">
              <div className="max-w-4xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">What is EPR?</h2><p className="text-lg text-gray-600">Extended Producer Responsibility Explained</p></div>
                <div className="bg-white p-6 sm:p-10 rounded-3xl shadow-xl" data-aos="fade-up">
                  <div className="space-y-8">
                    <div><h3 className="text-2xl font-bold text-green-700 mb-3">Extended Producer Responsibility (EPR)</h3><p className="text-gray-700 leading-relaxed">EPR is a policy approach under which <strong>producers are given significant responsibility</strong> – financial and/or physical – for the treatment or disposal of post-consumer products.</p></div>
                    <div className="grid sm:grid-cols-2 gap-6">
                      <div className="bg-amber-50 p-5 rounded-xl"><h4 className="font-bold text-amber-800 mb-2">For Producers</h4><p className="text-sm text-gray-700">Mandatory to collect & recycle a percentage of e-waste they produce.</p></div>
                      <div className="bg-green-50 p-5 rounded-xl"><h4 className="font-bold text-green-800 mb-2">For You</h4><p className="text-sm text-gray-700">Get <strong>EPR Credits</strong> when you dispose via authorized channels.</p></div>
                    </div>
                    <div><h4 className="text-xl font-bold text-gray-900 mb-3">How Greylon Helps</h4>
                      <ul className="space-y-3 text-gray-700">
                        <li className="flex items-start gap-3"><i data-lucide="check" className="w-5 h-5 text-green-600 mt-0.5"></i>We generate EPR-compliant documentation</li>
                        <li className="flex items-start gap-3"><i data-lucide="check" className="w-5 h-5 text-green-600 mt-0.5"></i>Issue Form 6 & Green Certificates</li>
                        <li className="flex items-start gap-3"><i data-lucide="check" className="w-5 h-5 text-green-600 mt-0.5"></i>Help you meet CPCB targets</li>
                      </ul>
                    </div>
                    <div className="text-center pt-6"><button onClick={()=>nav("contact")} className="bg-green-600 text-white px-8 py-4 rounded-full shadow-lg hover:bg-green-700 transition-all text-lg font-medium card-hover">Get EPR Compliance Help</button></div>
                  </div>
                </div>
              </div>
            </section>
          )}

          {/* BLOG */}
          {page==="blog"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-white min-h-screen">
              <div className="max-w-5xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">E-Waste Awareness Blog</h2><p className="text-lg text-gray-600">Learn, Act, Sustain</p></div>
                <div className="grid gap-8">
                  {[{title:"Why India Produces 3.2 Million Tons of E-Waste Yearly",date:"Nov 05, 2025",excerpt:"India is the 3rd largest e-waste generator. Here's what it means for businesses.",tag:"Statistics"},
                    {title:"5 Ways to Extend Laptop Life & Reduce E-Waste",date:"Oct 15, 2025",excerpt:"Simple IT policies that save money and the planet.",tag:"Tips"},
                    {title:"Data Destruction: Why Wiping Isn't Enough",date:"Oct 10, 2025",excerpt:"Physical destruction vs software erasure — what's safer?",tag:"Security"}]
                    .map((b,i)=>
                    <article key={i} className="bg-gradient-to-r from-gray-50 to-green-50 p-6 rounded-2xl border border-gray-200 hover:shadow-lg transition-shadow card-hover" data-aos="fade-up" data-aos-delay={i*100}>
                      <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-3"><span className="text-xs font-medium text-green-600 bg-green-100 px-3 py-1 rounded-full">{b.tag}</span><span className="text-sm text-gray-500 mt-2 sm:mt-0">{b.date}</span></div>
                      <h3 className="text-xl font-bold text-gray-900 mb-2">{b.title}</h3><p className="text-gray-700 mb-4">{b.excerpt}</p>
                      <button className="text-green-600 font-medium flex items-center gap-2 hover:gap-3 transition-all">Read More <i data-lucide="arrow-right" className="w-4 h-4"></i></button>
                    </article>)}
                </div>
              </div>
            </section>
          )}

          {/* PEOPLE */}
          {page==="people"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">
              <div className="max-w-5xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Meet Our People</h2><p className="text-lg text-gray-600">The team behind sustainable IT solutions</p></div>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                  <div className="bg-white p-6 rounded-2xl shadow-lg text-center card-hover" data-aos="fade-up"><div className="w-24 h-24 bg-gradient-to-br from-green-400 to-emerald-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">SK</div><h3 className="text-xl font-bold text-gray-900">Saqib Khan</h3><p className="text-green-600 font-medium">Founder & CEO</p><p className="text-sm text-gray-600 mt-2">10+ years in ITAD and e-waste compliance</p></div>
                  <div className="bg-white p-6 rounded-2xl shadow-lg text-center card-hover" data-aos="fade-up" data-aos-delay="100"><div className="w-24 h-24 bg-gradient-to-br from-blue-400 to-cyan-600 rounded-full mx-auto mb-4 flex items-center justify-center text-white text-3xl font-bold">AK</div><h3 className="text-xl font-bold text-gray-900">Aamir Khan</h3><p className="text-blue-600 font-medium">Co-Founder & Operations Head</p><p className="text-sm text-gray-600 mt-2">Expert in pan-India logistics & CPCB compliance</p></div>
                </div>
              </div>
            </section>
          )}

          {/* ABOUT */}
          {page==="about"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-white min-h-screen">
              <div className="max-w-4xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-6">About Greylon</h2><div className="w-20 h-1 bg-gradient-to-r from-green-500 to-emerald-600 mx-auto"></div></div>
                <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-8 sm:p-10 rounded-2xl shadow-lg mb-12" data-aos="fade-up">
                  <p className="text-base sm:text-lg text-gray-700 leading-relaxed mb-6">Founded by <span className="font-bold text-green-700">Saqib Khan</span> in Mumbai, Greylon bridges the gap between IT companies and authorized recyclers.</p>
                  <p className="text-base sm:text-lg text-gray-700 leading-relaxed">Our mission is to make e-waste management simple, transparent, and eco-friendly.</p>
                </div>
              </div>
            </section>
          )}

          {/* CPCB GUIDE */}
          {page==="cpcb"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-gray-50 to-green-50 min-h-screen">
              <div className="max-w-6xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">CPCB E-Waste Compliance Guide 2025</h2><p className="text-lg text-gray-600">Step-by-step to meet India's latest rules under E-Waste (Management) Rules, 2022</p></div>
                <div className="space-y-8">
                  <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg" data-aos="fade-up"><h3 className="text-2xl font-bold text-green-700 mb-4">Overview</h3><p className="text-gray-700 leading-relaxed">The Central Pollution Control Board (CPCB) enforces Extended Producer Responsibility (EPR) under the E-Waste (Management) Rules, 2022 (effective April 1, 2023). Producers, importers, and bulk consumers must register, collect, and recycle e-waste. Targets: 30% in FY 2024-25, rising to 60% by FY 2026-27 and 80% thereafter. Only CPCB-registered recyclers/refurbishers are authorized. Non-compliance risks fines up to ₹50 lakh or imprisonment.</p></div>

                  <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg" data-aos="fade-up" data-aos-delay="100"><h3 className="text-xl font-bold text-gray-900 mb-4">Step-by-Step Compliance Process</h3>
                    <ol className="space-y-3 text-gray-700">
                      <li><strong>Register on CPCB Portal</strong>: Visit cpcb.nic.in. Submit incorporation docs (GST, PAN, CIN), product details, and recycling plan. Validity: 5 years; renew 120 days early.</li>
                      <li><strong>Declare Annual Sales</strong>: Report e-waste quantities by July 30 annually. Include geo-tagged facility videos for recyclers.</li>
                      <li><strong>Meet EPR Targets</strong>: Partner with authorized recyclers for collection/recycling. Upload to central portal. FY 2025-26: 20% of sales.</li>
                      <li><strong>ROHS Compliance</strong>: Ensure products meet hazardous substance limits. Submit self-declaration and test reports.</li>
                      <li><strong>Bulk Consumers</strong>: Hand over e-waste only to registered entities; maintain records for audits.</li>
                    </ol>
                  </div>

                  <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg" data-aos="fade-up" data-aos-delay="200"><h3 className="text-xl font-bold text-gray-900 mb-4">Key Documents Required</h3>
                    <ul className="space-y-2 text-gray-700">
                      <li>• Business incorporation (GST, PAN, CIN/IEC for importers)</li>
                      <li>• Product packaging & sales data</li>
                      <li>• EPR Plan (collection/recycling targets)</li>
                      <li>• MPCB/SPCB authorization (for recyclers)</li>
                      <li>• ROHS test reports & self-declaration</li>
                      <li>• Geo-tagged video of facility</li>
                    </ul>
                  </div>

                  <div className="text-center text-sm text-gray-500"><p>Source: CPCB E-Waste Rules 2022 & 2025 Directives | Last Updated: Nov 2025</p></div>
                </div>
              </div>
            </section>
          )}

          {/* CONTACT */}
          {page==="contact"&&(
            <section className="pt-24 sm:pt-32 pb-16 bg-gradient-to-br from-gray-50 to-green-50 min-h-screen">
              <div className="max-w-6xl mx-auto px-4 sm:px-6">
                <div className="text-center mb-12" data-aos="fade-up"><h2 className="text-3xl sm:text-5xl font-bold text-gray-900 mb-4">Get In Touch</h2><p className="text-lg text-gray-600">Ready to simplify your e-waste management?</p></div>
                <div className="grid md:grid-cols-2 gap-8">
                  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" className="space-y-4" data-aos="fade-right">
                    <input name="name" onChange={change} value={form.name} placeholder="Your Name" required className="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-green-500 focus:outline-none transition-colors text-base"/>
                    <input name="company" onChange={change} value={form.company} placeholder="Company Name" className="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-green-500 focus:outline-none transition-colors text-base"/>
                    <input name="email" onChange={change} value={form.email} type="email" placeholder="Email Address" required className="w-full border-2 border-gray-200 p-4 rounded-xl focus:border-green-500 focus:outline-none transition-colors text-base"/>
                    <textarea name="message" onChange={change} value={form.message} placeholder="Your Message" required className="w-full border-2 border-gray-200 p-4 rounded-xl h-32 focus:border-green-500 focus:outline-none transition-colors text-base"/>
                    <button type="submit" className="w-full bg-green-600 text-white py-4 rounded-xl hover:bg-green-700 transition-all font-medium text-lg shadow-lg card-hover">Send Message</button>
                  </form>
                  <div className="space-y-6" data-aos="fade-left">
                    <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
                      <h3 className="text-xl font-bold text-gray-900 mb-6">Contact Information</h3>
                      <div className="space-y-5">
                        <div className="flex items-start space-x-4"><div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0"><i data-lucide="phone" className="text-green-600 w-5 h-5"></i></div><div><p className="font-medium text-gray-900">Phone</p><p className="text-gray-600">+91 86576 99285</p></div></div>
                        <div className="flex items-start space-x-4"><div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0"><i data-lucide="mail" className="text-green-600 w-5 h-5"></i></div><div><p className="font-medium text-gray-900">Email</p><p className="text-gray-600">greylonindia@gmail.com</p></div></div>
                        <div className="flex items-start space-x-4"><div className="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center flex-shrink-0"><i data-lucide="map-pin" className="text-green-600 w-5 h-5"></i></div><div><p className="font-medium text-gray-900">Location</p><p className="text-gray-600">Mumbai, Maharashtra, India</p></div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          )}

          {/* FOOTER */}
          <footer className="bg-gray-900 text-white py-10 sm:py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 text-center sm:text-left">
              <div className="flex flex-col sm:flex-row justify-between items-center">
                <div className="flex items-center mb-4 sm:mb-0">
                  <div className="flex flex-col"><div className="flex items-baseline"><span className="text-xl sm:text-2xl font-bold text-green-500">G</span><span className="text-xl sm:text-2xl font-bold text-white">reylon</span></div><p className="text-xs text-gray-400">Where Tech Meets Sustainability</p></div>
                </div>
                <p className="text-gray-400 text-sm">© {new Date().getFullYear()} Greylon. All Rights Reserved.</p>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    const root=ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Greylon/>);
  </script>
</body>
